<h1>manipulation of attribute</h1>
<hr>
<marquee behavior="" direction="left" scrollamount="16" > BREAKING NEWS !!!!</marquee>


<button onclick="changeDirection()">change direction</button>
<button onclick=changspeed(10) >increase</button>
<button onclick=changspeed(-10)>decrease</button>

<script> 
function changspeed(speed) 
{
var marquee=document.querySelector("marquee");
marquee.scrollAmount=marquee.scrollAmount+speed
    
}

function changeDirection() 
{

var marquee=document.querySelector("marquee")
// marquee.setAttribute("direction","right")    
if (marquee.direction=="left") 
{
    marquee.direction="right"
    marquee.bgColor="gold"
}else{
    marquee.direction="left"
    marquee.bgColor="red"
}
}
