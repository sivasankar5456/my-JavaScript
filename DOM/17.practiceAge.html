<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age</title>
</head>
<body>
    <h1>Age calculator</h1>

<label for="name">name</label><input type="text" placeholder="Enter Name" id="name"><br><br>
<label >DOB</label><input type="date" placeholder="Enter DOB" id="dob"><br><br>

<button onclick="check()" >check</button><br><br>
<hr>
<label>result</label><input type="text" id="result">

<script>
function check() 
{

    var name=document.getElementById("name").value;
    var dob=document.getElementById("dob").value;
    dob=new Date(dob);
    var currentDate=new Date();
    var age=currentDate.getFullYear() - dob.getFullYear()
console.log(age);

var result=document.getElementById("result");
result.value=`${name} is ${age} years old`;
    
}

</script>

</body>
</html>
