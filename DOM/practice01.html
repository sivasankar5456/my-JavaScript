<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names List</title>
</head>
<body>
    <h1>list of names</h1>
    <ol id="s">
        
    </ol>
<button onclick="print()">click</button>

<script>

    function print() {
        
    
    var std=['devi','shiva','chandu','hari']

for (let i = 0; i <= std.length-1; i++) 
{
   var newli=document.createElement("li");
newli.textContent=std[i];


document.getElementById("s").appendChild(newli)
}
    }

</script>

</body>
</html>
